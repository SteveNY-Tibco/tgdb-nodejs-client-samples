<div id="mySidenav" class="sidenav">

  <p>The House of Bonaparte is an imperial and royal European dynasty founded in 1804 by Napoleon I. The purpose of this exercise is to build the graph of that family.</p>
</div>
<p style="font-size:20px;cursor:pointer;" onclick="toggleNav()" id="overlayButton">A<br>b<br>o<br>u<br>t</p>
<!--This is the overlay-->


<div class="5grid" ng-controller="BonaparteHouseController as graph">
	<div class="main-row">
		<div class="4u-first">
			<!-- ********************** EDITOR *********************** -->
			<table>
				<ul class="nav nav-tabs">
					<li ng-click="graph.selectTab(1)"
						ng-class="{'active':graph.isActive(1)}"><a href="#home">Search</a></li>
					<li ng-click="graph.selectTab(2)"
						ng-class="{'active':graph.isActive(2)}"><a href="#menu1">Query</a></li>
				</ul>
				<p>
				<div class="tab-content">
					<div id="node-tab"
						ng-class="graph.isActive(1)?'tab-pane fade in active':'tab-pane fade'">
						<form role="form">
							<div class="form-group">
								<label for="member-name">Name of House Member:</label> <br>
								<input type="text" class="form-control" id="member-name">
							</div>
							<div class="form-group">
								<input type="submit" id="add-node" value="Search" ng-click="graph.submitSearch()"/>
							</div>
							<br>
							<div class="form-group">
								<label for="search-entity-attributes">Result:</label> <br>
								<textarea readonly style="color: green; background-color: black" id="search-entity-attributes" rows="20" cols="50"></textarea>
							</div>
						</form>
					</div>
					<div id="edge-tab"
						ng-class="graph.isActive(2)?'tab-pane fade in active':'tab-pane fade'">
						<form role="form">
							<div class="form-group">
								<label for="query-expr">Query Expression:</label> <br>
								<input type="text" class="form-control" id="query-expr">
							</div>
							<div class="form-group">
								<input type="submit" id="add-edge" value="Execute" ng-click="graph.submitQuery()"/>
							</div>							
							<br>
							<div class="form-group">
								<label for="query-entity-attributes">Result:</label> <br>
								<textarea readonly style="color: green; background-color: black" id="query-entity-attributes" rows="20" cols="50"></textarea>
							</div>
						</form>
					</div>
				</div>
			</table>
			<!-- ********************** EDITOR *********************** -->
		</div>
		<div class="8u">
			<!-- ********************** CANVAS *********************** -->
			<table class="view">
				<tbody>
					<tr>
						<td width="50%">
							<h2>Bonaparte House</h2>
							<div id="network" class="editor">
								<div tabindex="900"
									style="position: relative; overflow: hidden; -moz-user-select: none; width: 100%; height: 100%;"
									class="vis-network">
									<canvas id="editorCanvas" height="100" width="925"
										style="position: relative; -moz-user-select: none; width: 100%; height: 100%;"></canvas>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- ********************** CANVAS *********************** -->
		</div>
	</div>
</div>
